#[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
#gcode: T0
#home_xy_position:0,0
#speed:100
#z_hop:10

[homing_override] #This is used to ensure it is homed on E0(labeled on the fron E1) even if E1 (Labeled on the front E2) is active when z home is called
#axes: xyz
set_position_x:1
set_position_y:1
set_position_z:1
gcode:
  #G91
  G1 Z10 F2500
  #G90   
   # SET_GCODE_OFFSET X = 0 Y = 0 Z = 0
    SYNC_STEPPER_TO_EXTRUDER STEPPER = extruder1 EXTRUDER = extruder1
    SET_DUAL_CARRIAGE_MODE MODE = FULL_CONTROL
    ACTIVATE_EXTRUDER EXTRUDER = extruder
    SET_DUAL_CARRIAGE CARRIAGE = 0
gcode:
  G1 Z20 F2500
  G28 x,y
  G1 x261 y315  F2500
  g28 z
  G1 Z10 F2500
